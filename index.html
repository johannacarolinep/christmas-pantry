<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div>
                <h1>Christmas Pantry</h1>
            </div>
            <div class="stats-area">
                <div id="level-area">
                    Level 3 (of 6)
                </div>
                <div id="score-area">
                    Score:
                </div>
            </div>
        </div>
    </header>
    <section id="question-area">
        <div id="question-text-content">
            <div id="question-header">
                <div id="question-title">
                    <h2 id="cake-name"></h2>
                    <p id="cake-country"></p>
                </div>
                <div id="cake-info-btn">
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <div id="cake-modal" class="cake-modal-background">
                    <div class="cake-modal-content">
                        <span class="cake-modal-close">X</span>
                        <h3 id="cake-modal-heading"></h3>
                        <p id="cake-description"></p>
                    </div>
                </div>
            </div>
            <p id="cake-question"></p>
        </div>
        <div id="question-image-container">
            <img id="question-image">
        </div>
    </section>

    <section id="pantry-section">
        <div id="pantry-header">
            <h2>The pantry:</h2>
            <div id="selection-counter"></div>
        </div>
        <div id="pantry-area">
        </div>
        <div id="controls-area">
            <div id="quit-button" class="controls">Quit</div>
            <div id="next-submit-button" class="controls">Submit</div>
        </div>
        <div id="results-area"></div>
    </section>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a0a89111ce.js" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
